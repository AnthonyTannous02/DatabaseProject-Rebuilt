<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/config.css') }}">
    <title>Configuration Page</title>
</head>
<body>
 
    <div class="name">
        <h3 class="username">{{ userID }}</h3>
        <hr class="underline">
    </div>
    
    <div class="info">
        <form action="{{ url_for('auth.config') }}" method="POST">
                <div class="input-container">
                    <h3>First Name</h3>
                    <input type="text" name="fName">
                </div>

                <div class="input-container">
                    <h3>Last Name</h3>
                    <input type="text" name="lName">
                </div>

                <div class="input-container">
                    <h3>City</h3>
                    <input type="text" name="city">
                </div>

                <div class="input-container">
                    <h3>Street</h3>
                    <input type="text" name="strt">
                </div>

                <div class="input-container">
                    <h3>Region</h3>
                    <input type="text" name="reg">
                </div>

                <div class="input-container">
                    <h3>Building</h3>
                    <input type="text" name="bld">
                </div>

                <div class="input-container">
                    <h3>Floor</h3>
                    <input type="text" name="flr">
                </div>

                <div class="input-container">
                    <h3>Additional Information</h3>
                    <input type="text" name="notes">
                </div>

                <div class="btn-container">
                    <button class="btn">Submit</button>
                </div>
                
        </form>    
    </div>
        
</body>
</html>
