<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link rel="icon" href="{{ url_for('home.static', filename='favicon.png') }}">
     <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/account.css') }}">
     <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="container {% block modifyingClass %}  {% endblock %}" id="main" >
        <div class="sign-up">
            <form action="{{ url_for('auth.acc', setting='signup') }}" method="POST">
                <h1>Create Account</h1> <br>
                <input type ="text" name="usernameSU" placeholder="Username" value="{{ pastSUname }}" required>
                <input type ="email" name="emailSU" placeholder="Email" value="{{ pastSUemail }}" required>
                <input type ="password" name="pswdSU" placeholder="Password" required>
                <input type ="phone number" name="phone" placeholder="Phone Number" required>
                <button value="signupButton">Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="{{ url_for('auth.acc', setting='login') }}" method="POST">  
                <h1>Sign in</h1> <br>
                <input type ="text" name="email" placeholder="Username or Email" value="{{ pastInput }}" required>
                <input type ="password" name="pswd" placeholder="Password" required>
                <a href="#">Forgot your Password?</a>
                <div>        
                    <button class="signinButton">Sign In</button>

                    {% if not valid_login %}
                    
                        <p class="wrongUP">Wrong username or password!</p>
                    
                    {% else %}

                        <p class="wrongUP"></p>

                    {% endif %}
                </div>
            </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info </p>
                    <button id="signIn">sign in</button>
                </div>
                <div class="overlay-right">
                    <h1>Hungry? We are here for you </h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');
        
        signUpButton.addEventListener('click',() => {
            main.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click',() => {
            main.classList.remove("right-panel-active");
        });


    </script>
</body>
</html>
